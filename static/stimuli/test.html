<!DOCTYPE html>
<html>
  <head>
    <title> test </title>
  </head>
  <body>
    <img src='4001.jpg' id='img'></img>
    <p id='text' style = 'display:none'>Now the image is gone.</p>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      setTimeout(function(){
        hideImage()
      }, 4000);

      function hideImage(){
        document.getElementById('img').style.display = 'none';
        document.getElementById('text').style.display = 'block';
      }
    })

  </script>


</html>
